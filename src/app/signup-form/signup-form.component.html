<!-- 手动创建 formcontrol object -->
<!-- Error: Cant bind to 'formGroup' since it isnt a known property of 'form' -->
<!-- 需要引入 ReactiveFormsModel 在 app.model -->
<!-- formGroup 是一个 directive -->
<!-- 这里的 [formGroup] 需要绑定 ts 中出创建的 formGroup -->
<form [formGroup]="formHezho" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The user name or password error
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <!-- formControlName 是一个 directive -->
    <!-- 这里的 [formControlName] 需要绑定 ts 中出创建的 formControlName -->
    <input
      formControlName="usernameHezho"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="getUsernameHezho.pending">Checking for unique</div>
    <!-- 进行验证的核心对象是 form control object 所以在 template-driven 中，
      我们采用 template variable。在 reactive form 中，我们采用 ts 中创建的 FormControl -->
    <div
      *ngIf="getUsernameHezho.touched && getUsernameHezho.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="getUsernameHezho.errors.required">User name required</div>
      <div *ngIf="getUsernameHezho.errors.minlength">User name min length</div>
      <div *ngIf="getUsernameHezho.errors.cannotContainSpace">
        User name can not contain space
      </div>
      <div *ngIf="getUsernameHezho.errors.shouldBeUnique">
        User name should be unique
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="passowrdHezho"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
