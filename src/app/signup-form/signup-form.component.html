<!-- 手动创建 formcontrol object -->
<!-- Error: Cant bind to 'formGroup' since it isnt a known property of 'form' -->
<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The user name or password error
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending">Checking for unique</div>
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">User name required</div>
      <div *ngIf="username.errors.minlength">User name min length</div>
      <div *ngIf="username.errors.cannotContainSpace">
        User name can not contain space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        User name should be unique
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
