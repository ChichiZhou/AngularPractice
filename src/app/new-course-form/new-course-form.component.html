<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">
      Course Name HE ZHO
    </label>
    <input
      required
      minlength="3"
      ngModel
      name="name"
      #hezho="ngModel"
      type="text"
      id="courseName"
      class="form-control"
    />
    <!-- 这里使用 template variable (hezho) 来代替这个 input element -->
    <div *ngIf="hezho.touched && !hezho.valid" class="alert alert-danger">
      <div *ngIf="hezho.errors.required">Name Required</div>
      <div *ngIf="hezho.errors.minlength">Name Min Length</div>
    </div>
  </div>
  <!-- Drop down list -->
  <div class="form-group">
    <label for="category"> Category </label>
    <select
      required
      ngModel
      #category="ngModel"
      name="category"
      id="category"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id"> {{ c.name }}</option>
    </select>
    <div
      *ngIf="category.touched && category.invalid"
      class="alert alert-danger"
    >
      You need to choose a category
    </div>
  </div>
  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input ngModel name="moneyBack" type="checkbox" id="moneyBackGuarantee" />
      30 days money back guarantee
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary">Submit</button>
</form>
