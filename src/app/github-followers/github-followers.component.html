<div *ngFor="let follower of followers" class="media">
  <img
    class="mr-3 avatar"
    src="{{ follower.avatar_url }}"
    alt="Generic placeholder image"
  />
  <div class="media-body">
    <h5 class="mt-0">Media heading</h5>
    {{ follower.login }}
    <a href="follower.avatar_url"> {{ follower.html_url }}</a>
  </div>
</div>
